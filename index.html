<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
<link rel="stylesheet" href="public/styles.css">
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body class="font-rubikSans">
    <div class="container__main">
      <div class="header flex flex-col items-center">
        <div class="header__title text-white text-center">IP Address Tracker</div>
        <div class="search">
          <input
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <button type="button"></button>
        </div>
        <div class="info">
          <div class="info__wrapper">
            <div class="info__title">IP Address</div>
            <div class="info__data"></div>
          </div>
          <div class="info__wrapper">
            <div class="info__title">Location</div>
            <div class="info__data"></div>
          </div>
          <div class="info__wrapper">
            <div class="info__title">Timezone</div>
            <div class="info__data">
              UTC
              <!-- add offset value dynamically using the API -->
            </div>
          </div>
          <div class="info__wrapper">
            <div class="info__title">ISP</div>
            <div class="info__data"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
